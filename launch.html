<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprunki-Squidki - 一个有趣的HTML游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            color: #4d96ff;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .game-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        .play-button {
            background-color: #4d96ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .play-button:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }
        .description {
            margin: 30px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="game-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- 简单的章鱼图标 -->
            <circle cx="50" cy="40" r="25" fill="#ff6b6b" />
            <circle cx="40" cy="35" r="5" fill="white" />
            <circle cx="60" cy="35" r="5" fill="white" />
            <circle cx="40" cy="35" r="2" fill="black" />
            <circle cx="60" cy="35" r="2" fill="black" />
            <path d="M45 45 Q50 50 55 45" stroke="white" stroke-width="2" fill="none" />
            <!-- 触手 -->
            <path d="M30 60 Q20 80 15 70" stroke="#ff6b6b" stroke-width="5" fill="none" />
            <path d="M40 60 Q35 85 25 80" stroke="#ff6b6b" stroke-width="5" fill="none" />
            <path d="M50 65 Q50 90 40 85" stroke="#ff6b6b" stroke-width="5" fill="none" />
            <path d="M60 60 Q65 85 75 80" stroke="#ff6b6b" stroke-width="5" fill="none" />
            <path d="M70 60 Q80 80 85 70" stroke="#ff6b6b" stroke-width="5" fill="none" />
        </svg>
        
        <h1>Sprunki-Squidki</h1>
        <div class="subtitle">一场海底冒险之旅</div>
        
        <div class="description">
            欢迎来到Sprunki-Squidki的奇妙世界！在这个有趣的HTML游戏中，你将扮演一只可爱的小章鱼，探索海底世界，收集宝藏，躲避危险。准备好开始你的冒险了吗？
        </div>
        
        <a href="index.html" class="play-button">开始游戏</a>
        
        <div class="footer">
            &copy; 2025 Sprunki-Squidki | 由Cloudflare提供支持
        </div>
    </div>
</body>
</html>
