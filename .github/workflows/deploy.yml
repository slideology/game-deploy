name: Deploy Worker

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/worker.js'
      - 'wrangler.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
        
      - name: List files for debugging
        run: |
          echo "Current directory content:"
          ls -la
          echo "Deploy directory content:"
          ls -la deploy || echo "Deploy directory not found"
          echo "Wrangler.toml content:"
          cat wrangler.toml || echo "Wrangler.toml not found"
      
      - name: Publish to Cloudflare
        env:
          # 使用 CLOUDFLARE_API_TOKEN 作为环境变量名称（这是 wrangler 要求的）
          # 但从 CLOUDFLARE_API_KEY Secret 获取值
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Using Cloudflare Account ID: $CLOUDFLARE_ACCOUNT_ID"
          echo "API Token is set: ${{ secrets.CLOUDFLARE_API_KEY != '' }}"
          # 显示环境变量（不显示实际值，只显示是否设置）
          env | grep -i cloudflare | cut -d= -f1
          # 使用 wrangler 部署
          npx wrangler publish --config wrangler.toml
